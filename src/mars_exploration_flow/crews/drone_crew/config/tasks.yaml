plan_drone_missions:
  description: >
    Design drone flight plans for aerial surveys considering considering this drone list {drones}.
    Its fundamental evaluation of {mission_analysis_file}
    IMPORTANT:
    - Your response MUST be valid JSON
    - All numeric fields MUST contain final numeric values
    - DO NOT include formulas, variables, or function calls
    - DO NOT explain calculations
    - DO NOT include text outside the JSON object
    If a value must be estimated, provide a reasonable numeric estimate.
  expected_output: >
    Show DronePlanOutput schema and a structured drone flight plan with survey areas and schedules as a JSON object matching the DronePlanOutput schema
  agent: drone_planner